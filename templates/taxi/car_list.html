{% extends 'base.html' %}

{% block content %}
  <div style="display: flex; align-items: center; gap: 40%;">
    <h1>Car list</h1>
    <a class="btn btn-primary" href="{% url 'taxi:car-create' %}" role="button">Create</a>
  </div>

  {% if car_list %}
    <ul>
    {% for el in car_list %}
      <li>
        <a href="{% url 'taxi:car-detail' el.id%}">{{ el.id }}</a>
          {{ el.model }} {{ el.manufacturer }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
