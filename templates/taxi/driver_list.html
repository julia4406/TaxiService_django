{% extends "base.html" %}

{% block content %}
  {% if driver_list %}
    <h4>Drivers</h4>
    <hr>
    <ul class="drivers-nav">
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' driver.id %}">
          {{ driver.username }}
        </a>
          {{ driver.first_name }} {{ driver.last_name }}
          {% if driver == current_user %}
            &nbsp;&nbsp;(Me)
          {% endif %}
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
