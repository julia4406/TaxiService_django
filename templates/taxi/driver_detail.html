{% extends "base.html" %}

{% block content %}
  <div>
  <h3>{{ driver.first_name }} {{ driver.last_name }}</h3>
    <p>{{ driver.email }}</p>
    <p><b>license number:</b> {{ driver.license_number }}</p>
    <p>joined: {{ driver.date_joined }}</p>
    <hr>
  <h4>Owner of:</h4>
  <ul>
  {% for car in driver.cars.all %}
    <li>{{ car.model }}</li>
  {% endfor %}
  </ul>
  </div>
{% endblock %}
