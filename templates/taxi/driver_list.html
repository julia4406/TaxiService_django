{% extends "base.html" %}

{% block content %}
  {% if driver_list %}
    <h4>Drivers</h4>
    <hr>
    <ul class="drivers-nav">
    {% for item in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' item.id %}">
          {{ item.username }}</a>
          {{ item.first_name }} {{ item.last_name }} (license # {{ item.license_number }})
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
