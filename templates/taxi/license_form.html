{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update License Number</h1>

  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a
        class="btn btn-secondary"
        role="button"
        href="{% url 'taxi:driver-list' %}">
      Back
    </a>
  </form>
{% endblock %}
